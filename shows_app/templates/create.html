<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"
  </head>
  <body>
    <div id="create_div">
        <h1 id="create_h1">Add a New Show</h1>
        {% if messages %}
            <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}
        <form id="create_form" action="/shows/new" method="POST">
            {% csrf_token %}
            <div class="user_info">
            <label for="show_title">Title: </label> 
            <input type="text" name="show_title" />
            </div>
            <div class="user_info">
            <label for="show_network">Network: </label>
            <input type="text" name="show_network" />
            </div>
            <div class="user_info">
            <label for="show_release_date">Release Date: </label>
            <!-- <input type="date" name="show_release_date" /> -->
            <input type="date" name="show_release_date" data-date="" data-date-format="YYYY MMMM DD" />
            </div>
            <div class="user_info">
            <label for="show_description">Description: </label>
            <input type="textarea" name="show_description" />
            <input type="submit" value="Create" />
            </div>
    </form>
    </div>
    <a id="go_back" href="/shows">Go Back</a>
  </body>
</html>
