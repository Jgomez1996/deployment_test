<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div id="index_div">
    <h1 id="all_shows_h1">All Shows</h1>
    <a id="add_new_show" href="/shows/create">Add a New Show</a>
    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Release Date</th>
        <th>Actions</th>
      </tr>
      {% for show in all_shows %}
        <tr>
            <td>{{ show.id }}</td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.release_date }}</td>
            <td>
            <a class="actions" href="/shows/{{show.id}}">Show</a>
            <p class="actions"> | </p>
            <form class="actions" action="/shows/{{show.id}}/destroy" method="POST">
                {% csrf_token %}
                <input class="delete" class="actions" type="submit" value="Delete" />
            </form>
            <p class="actions"> | </p>
            <a class="actions" href="/shows/{{show.id}}/edit">Edit</a>
            </td>
        </tr>
      {% endfor %}
    </table>
    </div>
  </body>
</html>
